<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <filter id="aura">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="180" height="180" fill="#0f0f1a"/>
  <!-- Orbital ring -->
  <ellipse cx="90" cy="90" rx="70" ry="28" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.3" transform="rotate(-20 90 90)"/>
  <!-- Energy aura circles -->
  <circle cx="90" cy="90" r="56" fill="none" stroke="#6366f1" stroke-width="2" stroke-opacity="0.15"/>
  <circle cx="90" cy="90" r="45" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.25"/>
  <!-- UI text -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
        font-family="system-ui, sans-serif" font-weight="bold" fill="#6366f1"
        font-size="63" filter="url(#aura)">UI</text>
  <!-- Energy particles -->
  <circle cx="35" cy="45" r="2" fill="#6366f1" opacity="0.5"/>
  <circle cx="148" cy="55" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="30" cy="125" r="1.5" fill="#6366f1" opacity="0.3"/>
  <circle cx="152" cy="130" r="2" fill="#6366f1" opacity="0.4"/>
</svg>