<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <filter id="aura">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="192" height="192" rx="38" fill="#0f0f1a"/>
  <!-- Orbital ring -->
  <ellipse cx="96" cy="96" rx="75" ry="30" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.3" transform="rotate(-20 96 96)"/>
  <!-- Energy aura circles -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="#6366f1" stroke-width="2" stroke-opacity="0.15"/>
  <circle cx="96" cy="96" r="48" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.25"/>
  <!-- UI text -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
        font-family="system-ui, sans-serif" font-weight="bold" fill="#6366f1"
        font-size="67" filter="url(#aura)">UI</text>
  <!-- Energy particles -->
  <circle cx="40" cy="50" r="2" fill="#6366f1" opacity="0.5"/>
  <circle cx="155" cy="60" r="2.5" fill="#6366f1" opacity="0.4"/>
  <circle cx="35" cy="130" r="1.5" fill="#6366f1" opacity="0.3"/>
  <circle cx="160" cy="140" r="2" fill="#6366f1" opacity="0.4"/>
</svg>